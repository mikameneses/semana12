
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Comentarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Comentarios de Usuarios</h1>
        <ul id="comentarios-list" class="list-group mb-4"></ul>
        <div>
            <h2>Agregar Comentario</h2>
            <select id="user-select" class="form-control mb-2"></select>
            <textarea id="comment" class="form-control mb-3" placeholder="Escribe un comentario"></textarea>
            <button id="submit-comment" class="btn btn-primary">Enviar Comentario</button>
        </div>
    </div>
  <script src="index.js"></script>


    
</body>
</html>
