<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <script src="js/index.js" defer></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Lista de Usuarios y Estrellas</h2>
    <div id="userList"></div>
    
    <h3 class="mt-5">Deja tu comentario</h3>
    <form class="row g-3">
      <div class="col-auto">
        <label for="selectName" class="form-label">Seleccionar Usuario</label>
        <select class="form-select" id="selectName"></select>
      </div>
      <div class="col-auto">
        <label for="inputComentario" class="form-label">Comentario</label>
        <input type="text" class="form-control" id="inputComentario" placeholder="Escribe tu comentario">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Enviar Comentario</button>
      </div>
    </form>
  </div>
</body>
</html>
